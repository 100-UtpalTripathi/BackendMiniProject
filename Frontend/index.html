<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link href="./CSS/style.css" rel="stylesheet" />
    <title>Gen X Car Rental - Home</title>
    <style>
      body {
        background-color: #121212;
        color: #f8f9fa;
        font-family: Arial, sans-serif;
      }
      .navbar {
        background-color: #1f1f1f;
      }
      .navbar-brand {
        color: #e63946 !important;
        font-weight: bold;
      }
      .nav-link {
        color: #f8f9fa !important;
        transition: color 0.3s ease;
      }
      .nav-link:hover {
        color: #e63946 !important;
      }
      .btn-primary {
        background-color: #e63946;
        border-color: #e63946;
      }
      .btn-primary:hover {
        background-color: #d62828;
        border-color: #d62828;
      }
      .left-side {
        background-image: url("./assets/admin/images/homepagebackground.jpg");
        background-size: cover;
        background-position: center;
        height: 100vh;
      }
      .right-side {
        background-color: #121212;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .hero {
        text-align: center;
      }
      .hero h1 {
        font-size: 3rem;
        margin-bottom: 20px;
      }
      .hero p {
        font-size: 1.25rem;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Gen X</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Available Cars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ask Us Queries</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-md-5 left-side"></div>
        <div class="col-lg-6 col-md-7 right-side">
          <div class="hero">
            <h1>Welcome to Gen X Car Rental</h1>
            <p>Your trusted partner for convenient and affordable car rentals.</p>
            <a href="#" class="btn btn-primary">Explore Available Cars</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
