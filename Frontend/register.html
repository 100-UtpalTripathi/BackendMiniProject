<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="./assets/admin/css/register.css" rel="stylesheet">
    <title>Register Page</title>
    <script src="https://apis.google.com/js/api.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Gen X</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Available Cars</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="text-center mb-4">
            <i class="bi bi-person-plus" style="font-size: 5rem"></i>
          </div>
          <div class="card">
            <div class="card-body">
              <form id="registerForm" enctype="multipart/form-data">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-person"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      id="name"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="dateOfBirth" class="form-label"
                    >Date of Birth</label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-calendar"></i
                    ></span>
                    <input
                      type="date"
                      class="form-control"
                      name="dateOfBirth"
                      id="dateOfBirth"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-telephone"></i
                    ></span>
                    <input
                      type="tel"
                      class="form-control"
                      name="phone"
                      id="phone"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="image" class="form-label">Upload Image</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-image"></i
                    ></span>
                    <input
                      type="file"
                      class="form-control"
                      name="image"
                      id="image"
                      accept="image/*"
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="role" class="form-label">Role</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-person-badge"></i
                    ></span>
                    <select class="form-select" name="role" id="role" required>
                      <option value="" disabled selected>Select role</option>
                      <option value="Admin">Admin</option>
                      <option value="Customer">Customer</option>
                    </select>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-envelope"></i
                    ></span>
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                      required
                    />
                  </div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-lock"></i
                    ></span>
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      id="password"
                      required
                    />
                  </div>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    Register
                  </button>
                </div>
              </form>
              <div class="text-center mt-3">
                <a href="login.html" class="text-decoration-none"
                  >Already have an account? Login</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    
    <script src="./assets/admin/js/Register.js"></script>
  </body>
</html>
