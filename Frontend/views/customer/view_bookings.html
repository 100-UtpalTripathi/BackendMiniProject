<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Bookings</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../../assets/customer/css/manage_bookings.css"
    />
    <!-- Add path to your custom CSS file -->
  </head>
  <body class="bg-dark text-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">My Bookings</h1>
        <div class="row mb-4">
            <div class="col-md-3">
                <select id="statusFilter" class="form-select">
                    <option value="">All Statuses</option>
                    <option value="Confirmed">Confirmed</option>
                    <option value="Cancelled">Cancelled</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="col-md-3">
                <input type="date" id="startDateFilter" class="form-control" placeholder="Start Date">
            </div>
            <div class="col-md-3">
                <input type="date" id="endDateFilter" class="form-control" placeholder="End Date">
            </div>
            <div class="col-md-4">
                <button id="resetFiltersButton" class="btn btn-secondary">Reset Filters</button>
            </div>
        </div>
        <div id="bookingsContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"></div>
    </div>

    <!-- Extend Booking Modal -->
    <div
      class="modal fade"
      id="extendBookingModal"
      tabindex="-1"
      aria-labelledby="extendBookingModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title" id="extendBookingModalLabel">
              Extend Booking
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="extendBookingForm">
              <input type="hidden" id="extendBookingId" name="bookingId" />
              <div class="mb-3">
                <label for="newEndDate" class="form-label">New End Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="newEndDate"
                  name="newEndDate"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Extend</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Rate Car Modal -->
    <div
      class="modal fade"
      id="rateCarModal"
      tabindex="-1"
      aria-labelledby="rateCarModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title" id="rateCarModalLabel">Rate Car</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="rateCarForm">
              <input type="hidden" id="rateBookingId" name="bookingId" />
              <input type="hidden" id="rateCarId" name="carId" />
              <div class="mb-3">
                <label for="rating" class="form-label">Rating</label>
                <input
                  type="number"
                  class="form-control"
                  id="rating"
                  name="rating"
                  min="1"
                  max="5"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="review" class="form-label">Review</label>
                <textarea
                  class="form-control"
                  id="review"
                  name="review"
                  rows="3"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/customer/js/manage_bookings.js"></script>
    <!-- Add path to your custom JS file -->
  </body>
</html>
