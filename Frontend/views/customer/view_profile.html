<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/customer/css/view_profile.css" />
    <title>Profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header text-center">
          <h2>Profile</h2>
        </div>
        <div class="card-body">
          <form id="profileForm">
            <div class="text-center mb-3">
              <img
                id="profileImage"
                src=""
                alt="Profile Image"
                class="img-thumbnail profile-image"
              />
            </div>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" disabled />
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob" disabled />
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="phone" disabled />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" disabled />
            </div>
            <div class="mb-3">
              <label for="role" class="form-label">Role</label>
              <input type="text" class="form-control" id="role" disabled />
            </div>
            <div class="mb-3 d-none">
              <label for="image" class="form-label">Image URL</label>
              <input type="text" class="form-control" id="image" disabled />
            </div>
          </form>
        </div>
        <div class="card-footer text-end">
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#editModal"
          >
            Edit Profile
          </button>
        </div>
      </div>
    </div>

    <!-- Edit Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Profile</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editProfileForm">
              <div class="mb-3">
                <label for="editName" class="form-label">Name</label>
                <input type="text" class="form-control" id="editName" required onblur = "validateName()"/>
                <div id="editNameError" class="error-message"></div>
              </div>
              <div class="mb-3">
                <label for="editDob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="editDob" required />
                
              </div>
              <div class="mb-3">
                <label for="editPhone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="editPhone" required onblur = "validatePhone()" />
                <div id="editPhoneError" class="error-message"></div>
              </div>
              <div class="mb-3">
                <label for="editEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="editEmail" required onblur = "validateEmail()"/>
                <div id="editEmailError" class="error-message"></div>
              </div>
              <div class="mb-3">
                <label for="editRole" class="form-label">Role</label>
                <input type="text" class="form-control" id="editRole" />
              </div>
              <div class="mb-3">
                <label for="editImageInput" class="form-label">Image</label>
                <input
                  type="file"
                  class="form-control"
                  id="editImageInput"
                  accept="image/*"
                />
              </div>
              <div class="mb-3">
                <label for="editPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="editPassword" required onblur = "validatePassword()"/>
                <div id="editPasswordError" class="error-message"></div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveChanges">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/customer/js/view_profile.js"></script>
  </body>
</html>
