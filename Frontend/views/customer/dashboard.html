<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/customer/css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Customer Dashboard</title>
    
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Gen X Customer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#" onclick="loadIframe('view_cars.html')">Available Cars</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="loadIframe('view_bookings.html')">Bookings</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="loadIframe('view_queries.html')">Ask-Queries</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="loadIframe('view_profile.html')">Profile</a></li>
            
          </ul>
        </div>
      </div>
    </nav>

    <!-- Iframe Container -->
    <div class="iframe-container">
      <iframe id="contentFrame" src="view_cars.html"></iframe>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function loadIframe(page) {
        document.getElementById('contentFrame').src = page;
      }
    </script>
  </body>
</html>
