<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Queries</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/customer/css/view_queries.css" />
  </head>

  <body>
    <div class="container mt-5">
      <h1 class="text-center text-light">Manage Queries</h1>
      <button
        class="btn btn-primary mb-4"
        data-bs-toggle="modal"
        data-bs-target="#addQueryModal"
      >
        Add New Query
      </button>
      <div
        id="queriesContainer"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"
      ></div>
    </div>

    <!-- Add Query Modal -->
    <div
      class="modal fade"
      id="addQueryModal"
      tabindex="-1"
      aria-labelledby="addQueryModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addQueryModalLabel">Add New Query</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addQueryForm">
              <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  name="subject"
                  required
                  maxlength="100"
                />
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="5"
                  required
                  maxlength="1000"
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Submit Query
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/customer/js/view_queries.js"></script>
  </body>
</html>
