<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Manage Cars</title>
    <link rel="stylesheet" href="../../assets/admin/css/manage_cars.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 sidebar">
          <ul class="nav flex-column text-center">
            <li class="nav-item mb-2"><a class="nav-link" data-bs-toggle="modal" data-bs-target="#addCarModal">Add Car</a></li>
            <li class="nav-item mb-2"><a class="nav-link" data-bs-toggle="modal" data-bs-target="#editCarModal">Edit Car</a></li>
            <li class="nav-item mb-2"><a class="nav-link" data-bs-toggle="modal" data-bs-target="#deleteCarModal">Delete Car</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="modal" data-bs-target="#showCarsModal">Show All Cars</a></li>
          </ul>
        </div>
        <div class="col-md-9 content" id="contentArea">
          <h1>Manage Cars</h1>
          <p>Select an option from the left to manage cars.</p>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <!-- Add Car Modal -->
    <div class="modal fade" id="addCarModal" tabindex="-1" aria-labelledby="addCarModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCarModalLabel">Add Car</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="carName" class="form-label">Car Name</label>
                <input type="text" class="form-control" id="carName" placeholder="Enter car name">
              </div>
              <div class="mb-3">
                <label for="carModel" class="form-label">Car Model</label>
                <input type="text" class="form-control" id="carModel" placeholder="Enter car model">
              </div>
              <div class="mb-3">
                <label for="carPrice" class="form-label">Car Price</label>
                <input type="number" class="form-control" id="carPrice" placeholder="Enter car price">
              </div>
              <button type="submit" class="btn btn-primary">Add Car</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Car Modal -->
    <div class="modal fade" id="editCarModal" tabindex="-1" aria-labelledby="editCarModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editCarModalLabel">Edit Car</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="editCarName" class="form-label">Car Name</label>
                <input type="text" class="form-control" id="editCarName" placeholder="Enter car name">
              </div>
              <div class="mb-3">
                <label for="editCarModel" class="form-label">Car Model</label>
                <input type="text" class="form-control" id="editCarModel" placeholder="Enter car model">
              </div>
              <div class="mb-3">
                <label for="editCarPrice" class="form-label">Car Price</label>
                <input type="number" class="form-control" id="editCarPrice" placeholder="Enter car price">
              </div>
              <button type="submit" class="btn btn-primary">Edit Car</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Car Modal -->
    <div class="modal fade" id="deleteCarModal" tabindex="-1" aria-labelledby="deleteCarModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteCarModalLabel">Delete Car</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="deleteCarId" class="form-label">Car ID</label>
                <input type="text" class="form-control" id="deleteCarId" placeholder="Enter car ID">
              </div>
              <button type="submit" class="btn btn-danger">Delete Car</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Show All Cars Modal -->
    <div class="modal fade" id="showCarsModal" tabindex="-1" aria-labelledby="showCarsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="showCarsModalLabel">All Cars</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table table-dark table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Model</th>
                  <th scope="col">Price</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Car 1</td>
                  <td>Model 1</td>
                  <td>$1000</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Car 2</td>
                  <td>Model 2</td>
                  <td>$2000</td>
                </tr>
                <!-- More rows as needed -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
