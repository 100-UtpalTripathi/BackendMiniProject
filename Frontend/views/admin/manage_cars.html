<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Cars</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../assets/admin/css/manage_cars.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Manage Cars</h1>
      <div class="d-flex justify-content-between mt-4 mb-4">
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#addCarModal"
        >
          Add Car
        </button>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-md-6 mb-2">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search by name"
          />
        </div>
        <div class="col-12 col-md-2 mb-2">
          <button class="btn btn-secondary w-100" id="resetButton">
            Reset
          </button>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-md-4 mb-2">
          <select id="categoryFilter" class="form-select">
            <option value="">Categories</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="SUV">SUV</option>
            <option value="Premium">Premium</option>
          </select>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12 col-md-4 mb-2">
          <input
            type="number"
            id="yearFilter"
            class="form-control"
            placeholder="Year"
          />
        </div>
        <div class="col-12 col-md-4 mb-2">
          <input
            type="number"
            id="seatsFilter"
            class="form-control"
            placeholder="Number of Seats"
          />
        </div>
        <div class="col-12 col-md-4 mb-2">
          <input
            type="number"
            id="priceFilter"
            class="form-control"
            placeholder="Max Price Per Day"
          />
        </div>
      </div>
      <div
        id="carCardsContainer"
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
      ></div>
    </div>

    <!-- Add Car Modal -->
    <div
      class="modal fade"
      id="addCarModal"
      tabindex="-1"
      aria-labelledby="addCarModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCarModalLabel">Add Car</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addCarForm">
              <div class="mb-3">
                <label for="make" class="form-label">Make</label>
                <input
                  type="text"
                  class="form-control"
                  id="make"
                  name="make"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="model" class="form-label">Model</label>
                <input
                  type="text"
                  class="form-control"
                  id="model"
                  name="model"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input
                  type="number"
                  class="form-control"
                  id="year"
                  name="year"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="cityId" class="form-label">City ID</label>
                <input
                  type="number"
                  class="form-control"
                  id="cityId"
                  name="cityId"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                  <option value="" selected disabled>Select status</option>
                  <option value="Available">Available</option>
                  <option value="Booked">Booked</option>
                  <option value="Maintenance">Maintenance</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="transmission" class="form-label"
                  >Transmission</label
                >
                <select
                  class="form-select"
                  id="transmission"
                  name="transmission"
                  required
                >
                  <option value="" selected disabled>
                    Select transmission
                  </option>
                  <option value="Automatic">Automatic</option>
                  <option value="Manual">Manual</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="numberOfSeats" class="form-label"
                  >Number of Seats</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="numberOfSeats"
                  name="numberOfSeats"
                  required
                  min="1"
                  max="20"
                />
              </div>
              <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select
                  class="form-select"
                  id="category"
                  name="category"
                  required
                >
                  <option value="" selected disabled>Select category</option>
                  <option value="Small">Small</option>
                  <option value="Medium">Medium</option>
                  <option value="Large">Large</option>
                  <option value="SUV">SUV</option>
                  <option value="Premium">Premium</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="pricePerDay" class="form-label"
                  >Price Per Day</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="pricePerDay"
                  name="pricePerDay"
                  required
                  step="0.01"
                />
              </div>
              <button type="submit" class="btn btn-primary">Add Car</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Car Modal -->
    <div
      class="modal fade"
      id="editCarModal"
      tabindex="-1"
      aria-labelledby="editCarModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editCarModalLabel">Edit Car</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editCarForm">
              <input type="hidden" id="carId" name="carId" />
              <div class="mb-3">
                <label for="editMake" class="form-label">Make</label>
                <input
                  type="text"
                  class="form-control"
                  id="editMake"
                  name="make"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editModel" class="form-label">Model</label>
                <input
                  type="text"
                  class="form-control"
                  id="editModel"
                  name="model"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editYear" class="form-label">Year</label>
                <input
                  type="number"
                  class="form-control"
                  id="editYear"
                  name="year"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editCityId" class="form-label">City ID</label>
                <input
                  type="number"
                  class="form-control"
                  id="editCityId"
                  name="cityId"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editStatus" class="form-label">Status</label>
                <select
                  class="form-select"
                  id="editStatus"
                  name="status"
                  required
                >
                  <option value="" selected disabled>Select status</option>
                  <option value="Available">Available</option>
                  <option value="Booked">Booked</option>
                  <option value="Maintenance">Maintenance</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="editTransmission" class="form-label"
                  >Transmission</label
                >
                <select
                  class="form-select"
                  id="editTransmission"
                  name="transmission"
                  required
                >
                  <option value="" selected disabled>
                    Select transmission
                  </option>
                  <option value="Automatic">Automatic</option>
                  <option value="Manual">Manual</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="editNumberOfSeats" class="form-label"
                  >Number of Seats</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="editNumberOfSeats"
                  name="numberOfSeats"
                  required
                  min="1"
                  max="20"
                />
              </div>
              <div class="mb-3">
                <label for="editCategory" class="form-label">Category</label>
                <select
                  class="form-select"
                  id="editCategory"
                  name="category"
                  required
                >
                  <option value="" selected disabled>Select category</option>
                  <option value="Small">Small</option>
                  <option value="Medium">Medium</option>
                  <option value="Large">Large</option>
                  <option value="SUV">SUV</option>
                  <option value="Premium">Premium</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="editPricePerDay" class="form-label"
                  >Price Per Day</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="editPricePerDay"
                  name="pricePerDay"
                  required
                  step="0.01"
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Save Changes
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/admin/js/manage_cars.js"></script>
  </body>
</html>
