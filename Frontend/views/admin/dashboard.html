<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../assets/admin/css/dashboard.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Admin Dashboard</title>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Gen X Admin</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#" onclick="loadIframe('manage_cars.html')">Manage Cars</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="loadIframe('manage_cities.html')">Manage Cities</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="loadIframe('manage_queries.html')">Manage Queries</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="loadIframe('manage_bookings.html')">Manage Bookings</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="loadIframe('view_profile.html')">View Profile</a></li>
          <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li> <!-- Added Logout link -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Iframe Container -->
  <div class="iframe-container">
    <iframe id="contentFrame" src="manage_cars.html"></iframe>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function loadIframe(page) {
      document.getElementById('contentFrame').src = page;
    }

    function logout() {
      localStorage.removeItem('jwtToken'); // Remove JWT token from localStorage
      window.location.href = "../../login.html"; // Redirect to login page
    }
  </script>
</body>
</html>
