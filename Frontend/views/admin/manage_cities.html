<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Cities</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Include your custom CSS if needed -->
    <link rel="stylesheet" href="../../assets/admin/css/manage_cities.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Manage Cities</h1>
      <button
          class="btn btn-primary mt-4"
          style="margin-bottom: 40px"
          data-bs-toggle="modal"
          data-bs-target="#addCityModal"
        >
          Add New City
        </button>
      <div class="row mb-4">
        
        <div class="col-md-4">
          <input
            type="text"
            id="searchName"
            class="form-control"
            placeholder="Search by Name"
          />
        </div>
        <div class="col-md-4">
          <input
            type="text"
            id="searchState"
            class="form-control"
            placeholder="Search by State"
          />
        </div>
        <div class="col-md-4">
          <input
            type="text"
            id="searchCountry"
            class="form-control"
            placeholder="Search by Country"
          />
        </div>
      </div>
      <div
        id="citiesContainer"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"
      ></div>
    </div>

    <!-- Add City Modal -->
    <div
      class="modal fade"
      id="addCityModal"
      tabindex="-1"
      aria-labelledby="addCityModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCityModalLabel">Add City</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addCityForm">
              <div class="mb-3">
                <label for="name" class="form-label">City Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="state" class="form-label">State</label>
                <input
                  type="text"
                  class="form-control"
                  id="state"
                  name="state"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="country" class="form-label">Country</label>
                <input
                  type="text"
                  class="form-control"
                  id="country"
                  name="country"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="pincode" class="form-label">Pincode</label>
                <input
                  type="text"
                  class="form-control"
                  id="pincode"
                  name="pincode"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Add City</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit City Modal -->
    <div
      class="modal fade"
      id="editCityModal"
      tabindex="-1"
      aria-labelledby="editCityModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editCityModalLabel">Edit City</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editCityForm">
              <input type="hidden" id="editCityId" name="cityId" />
              <div class="mb-3">
                <label for="editName" class="form-label">City Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="editName"
                  name="name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editState" class="form-label">State</label>
                <input
                  type="text"
                  class="form-control"
                  id="editState"
                  name="state"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editCountry" class="form-label">Country</label>
                <input
                  type="text"
                  class="form-control"
                  id="editCountry"
                  name="country"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editPincode" class="form-label">Pincode</label>
                <input
                  type="text"
                  class="form-control"
                  id="editPincode"
                  name="pincode"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">Update City</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <!-- Your custom JavaScript file -->
    <script src="../../assets/admin/js/manage_cities.js"></script>
  </body>
</html>
