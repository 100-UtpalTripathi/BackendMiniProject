<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Manage Cities</title>
    <link rel="stylesheet" href="../../assets/admin/css/manage-cities.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 sidebar">
          <ul class="nav flex-column text-center">
            <li class="nav-item mb-2"><a class="nav-link" data-bs-toggle="modal" data-bs-target="#addCityModal">Add City</a></li>
            <li class="nav-item mb-2"><a class="nav-link" data-bs-toggle="modal" data-bs-target="#editCityModal">Edit City</a></li>
            <li class="nav-item mb-2"><a class="nav-link" data-bs-toggle="modal" data-bs-target="#deleteCityModal">Delete City</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="modal" data-bs-target="#showCitiesModal">Show All Cities</a></li>
          </ul>
        </div>
        <div class="col-md-9 content" id="contentArea">
          <h1>Manage Cities</h1>
          <p>Select an option from the left to manage cities.</p>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <!-- Add City Modal -->
    <div class="modal fade" id="addCityModal" tabindex="-1" aria-labelledby="addCityModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCityModalLabel">Add City</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="cityName" class="form-label">City Name</label>
                <input type="text" class="form-control" id="cityName" placeholder="Enter city name">
              </div>
              <button type="submit" class="btn btn-primary">Add City</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit City Modal -->
    <div class="modal fade" id="editCityModal" tabindex="-1" aria-labelledby="editCityModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editCityModalLabel">Edit City</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="editCityId" class="form-label">City ID</label>
                <input type="text" class="form-control" id="editCityId" placeholder="Enter city ID">
              </div>
              <div class="mb-3">
                <label for="editCityName" class="form-label">New City Name</label>
                <input type="text" class="form-control" id="editCityName" placeholder="Enter new city name">
              </div>
              <button type="submit" class="btn btn-primary">Edit City</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete City Modal -->
    <div class="modal fade" id="deleteCityModal" tabindex="-1" aria-labelledby="deleteCityModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteCityModalLabel">Delete City</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="deleteCityId" class="form-label">City ID</label>
                <input type="text" class="form-control" id="deleteCityId" placeholder="Enter city ID">
              </div>
              <button type="submit" class="btn btn-danger">Delete City</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Show All Cities Modal -->
    <div class="modal fade" id="showCitiesModal" tabindex="-1" aria-labelledby="showCitiesModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="showCitiesModalLabel">All Cities</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table table-dark table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>City 1</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>City 2</td>
                </tr>
                <!-- More rows as needed -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
