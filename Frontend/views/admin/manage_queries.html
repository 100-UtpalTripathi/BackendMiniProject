<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Manage Queries</title>
    <link rel="stylesheet" href="../../assets/admin/css/manage-queries.css">
    
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 sidebar">
          <ul class="nav flex-column text-center">
            <li class="nav-item mb-2"><a class="nav-link" data-bs-toggle="modal" data-bs-target="#getAllQueriesModal">Get All Queries</a></li>
            <li class="nav-item mb-2"><a class="nav-link" data-bs-toggle="modal" data-bs-target="#getQueryByIdModal">Get Query by ID</a></li>
            <li class="nav-item mb-2"><a class="nav-link" data-bs-toggle="modal" data-bs-target="#respondToQueryModal">Respond to Query</a></li>
            <li class="nav-item"><a class="nav-link" data-bs-toggle="modal" data-bs-target="#closeQueryModal">Close Query</a></li>
          </ul>
        </div>
        <div class="col-md-9 content" id="contentArea">
          <h1>Manage Queries</h1>
          <p>Select an option from the left to manage queries.</p>
        </div>
      </div>
    </div>

    <!-- Modals -->
    <!-- Get All Queries Modal -->
    <div class="modal fade" id="getAllQueriesModal" tabindex="-1" aria-labelledby="getAllQueriesModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="getAllQueriesModalLabel">All Queries</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table table-dark table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Query</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">1</th>
                  <td>Query 1</td>
                  <td>Open</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Query 2</td>
                  <td>Closed</td>
                </tr>
                <!-- More rows as needed -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Get Query by ID Modal -->
    <div class="modal fade" id="getQueryByIdModal" tabindex="-1" aria-labelledby="getQueryByIdModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="getQueryByIdModalLabel">Get Query by ID</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="queryId" class="form-label">Query ID</label>
                <input type="text" class="form-control" id="queryId" placeholder="Enter query ID">
              </div>
              <button type="submit" class="btn btn-primary">Get Query</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Respond to Query Modal -->
    <div class="modal fade" id="respondToQueryModal" tabindex="-1" aria-labelledby="respondToQueryModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="respondToQueryModalLabel">Respond to Query</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="respondQueryId" class="form-label">Query ID</label>
                <input type="text" class="form-control" id="respondQueryId" placeholder="Enter query ID">
              </div>
              <div class="mb-3">
                <label for="response" class="form-label">Response</label>
                <textarea class="form-control" id="response" rows="3" placeholder="Enter your response"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Respond</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Close Query Modal -->
    <div class="modal fade" id="closeQueryModal" tabindex="-1" aria-labelledby="closeQueryModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="closeQueryModalLabel">Close Query</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="closeQueryId" class="form-label">Query ID</label>
                <input type="text" class="form-control" id="closeQueryId" placeholder="Enter query ID">
              </div>
              <button type="submit" class="btn btn-danger">Close Query</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
