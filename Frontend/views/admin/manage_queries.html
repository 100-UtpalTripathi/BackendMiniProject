<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Queries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../../assets/admin/css/manage_queries.css" />
</head>
<body>
    <div class="container mt-5">
        <h1>Manage Queries</h1>
        <div id="queriesContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"></div>
    </div>

    <!-- Respond to Query Modal -->
    <div class="modal fade" id="respondQueryModal" tabindex="-1" aria-labelledby="respondQueryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="respondQueryModalLabel">Respond to Query</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="respondQueryForm">
                        <input type="hidden" id="respondQueryId" name="queryId" />
                        <div class="mb-3">
                            <label for="response" class="form-label">Response</label>
                            <textarea class="form-control" id="response" name="response" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Response</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="../../assets/admin/js/manage_queries.js"></script>
</body>
</html>
